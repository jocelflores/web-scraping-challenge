<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Scraping HW</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  <div class="container-fluid">
    <div class='row'>
      <div class='col-md-12'>
        <h1> Latest Mars News:</h1>
        <h2 class = 'h2'>{{mars_app.news_title}}</h2>
        <h3 class = 'h3'>{{mars_app.news_paragraph}}</h3>
      </div>
    </div>
  </div>

    <!-- Mars Data -->
    <div class="row" id="mars_facts">
      <div class="col-md-3" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date Posted</th>
              <th scope="col">Headline</th>
              <th scope="col">Neighborhood</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>

            <!-- Within the table body, create a new table row (<tr>) for each player in our database. -->
            {% for listing in listing_results %}
            <tr>
              <td>{{ listing.date }}</td>
              <td>{{ listing.headline }}</td>
              <td>{{ listing.hood }}</td>
              <td>{{ listing.price }}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
